<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="name">Nome do Tema:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="theme.name">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger m-2" routerLink="/forum/themes">Cancelar</button>
                <button class="btn btn-success m-2" (click)="update()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
