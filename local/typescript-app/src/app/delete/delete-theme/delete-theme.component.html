<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary fw-bold">Deletar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group text-center">
                <h3 class="text-center">Tem certeza que deseja excluir?</h3>
                <hr>
                <label for="name">Nome do Tema:</label>
                <h1 class="">{{theme.name}}</h1>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger m-2" routerLink="/forum/themes">Cancelar</button>
                <button class="btn btn-success m-2" (click)="delete()">Deletar</button>
            </div>
        </div>
    </div>
</div>
