<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a class="text-white text-left" routerLink="/forum">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Forum
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3 ">
                    <div class="form-group">
                        <input [(ngModel)]="theme.name" type="text" class="form-control" id="themeName" placeholder="Digite o nome do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-2 mb-5" (click)="save()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col" class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let item of themeList' >
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.name}}</td>
                      <td class="d-flex justify-content-end">
                        <button class="btn btn-info  m-1">Editar</button>
                        <button class="btn btn-danger m-1">Apagar</button>
                      </td>
                    </tr>
                  </tbody>                
            </table>
            <hr>
            <ul class="nav nav-pills">
                <li class="nav-item" *ngFor="let p of pages; let i=index">
                    <a class="nav-link" (click)="setPage(i, $event)">{{i}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
