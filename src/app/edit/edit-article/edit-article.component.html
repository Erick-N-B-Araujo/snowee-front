<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a class="text-white text-left" routerLink="/forum">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Forum
            </a>
            <div class="mt-2">
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <img src="{{article.imgUrl}}" class="img-fluid rounded-bottom " alt="...">
            <h1>{{article.title}}</h1>
            <hr>
            <div class="form-group">
                <label for="name">Titulo:</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="article.title">
            </div>
            <div class="form-group">
                <label for="name">Descrição:</label>
                <input type="text" class="form-control" id="descriptionText" [(ngModel)]="article.descriptionText">
            </div>
            <div class="form-group">
                <label for="name">Artigo:</label>
                <input type="text" class="form-control" id="articleText" [(ngModel)]="article.articleText">
            </div>
            <div class="form-group">
                <label for="name">Image URL:</label>
                <input type="text" class="form-control" id="imgUrl" [(ngModel)]="article.imgUrl">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger m-2" routerLink="/forum">Cancelar</button>
                <button class="btn btn-success m-2" (click)="update()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
