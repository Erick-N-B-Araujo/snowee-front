<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-secondary">
            <h1 class="text-center text-white fw-bold mb-3">Deletar Artigo</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <img src="{{article.imgUrl}}" class="img-fluid rounded-bottom " alt="...">
            <div class="form-group text-center">
                <h1>{{article.title}}</h1>
                <hr>
                <h3>Tem certeza que deseja excluir?</h3>
            </div>
            <div class="d-flex justify-content-center mb-1">
                <button class="btn btn-danger m-2" routerLink="/forum">Cancelar</button>
                <button class="btn btn-success m-2" (click)="delete()">Deletar</button>
            </div>
        </div>
    </div>
</div>
