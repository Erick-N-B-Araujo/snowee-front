<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt-5 mb-3">Login</h1>
                    <div class="d-flex justify-content-center">
                        <img src="../assets/img/Logo_Statico.png" class="img-login">
                    </div>
                    <div class="form-group">
                        <label for="username" class="mt-3">Username</label>
                        <input [(ngModel)]='userLogin.username' class="form-control" type="text" name="username" id="username" placeholder="You email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-1">Password</label>
                        <input
                        [(ngModel)]='userLogin.password' class="form-control" type="password" name="password" id="password" placeholder="You password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-3" (click)="login()">Send</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        NÃ£o tem uma conta ainda? <a routerLink="/auth/signin">Cadastre-se</a>
                    </p>
                </div>  
            </div>
        </div>
        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
