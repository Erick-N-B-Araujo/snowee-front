<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg">
        </div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt-5 mb-3">Sign in</h1>
                    <div class="d-flex justify-content-center">
                        <img src="../assets/img/Logo_Statico.png" class="img-login">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname" class="mt-3">First Name</label>
                                <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Your firstname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname" class="mt-3">Last Name</label>
                                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Your lastname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="mt-1">Username</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-1">Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Your password">
                    </div>
                    <div class="form-group">
                        <label for="confPassword" class="mt-1">Confirm password</label>
                        <input class="form-control" type="password" name="confPassword" id="confPassword" placeholder="Confirm your password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mt-3">Send</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
