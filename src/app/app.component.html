<sidebar></sidebar>
<router-outlet></router-outlet>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand">Snowee</a>
  </div>
</nav>
<div class="container mt-4">
  <h3>Cadastro de Usuarios</h3>
  <hr/>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="submit()">
        <h4>Username:</h4>
        <input type="text" class="form-control" formControlName="username"/>
        <h4>Password:</h4>
        <input type="password" class="form-control" formControlName="password"/>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="!userForm.valid">Salvar</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
          {{ user.username }}
          <span class="badge bg-primary rounded-pill">Elevated:{{ user.admin }}</span>
          <div class="btn-group">
            <button class="btn btn-warning" [disabled]="user.admin" (click)="elevate(user)">Elevar</button>
            <button class="btn btn-danger" (click)="delete(user)">Remover</button>
          </div>
        </li>      
      </ul>
    </div>
  </div>
  <hr class="mt-2"/>
