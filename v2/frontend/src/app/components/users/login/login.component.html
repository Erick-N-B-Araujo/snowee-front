<div class="container d-flex justify-content-center">
    <div class="row d-flex align-items-center">
        <div class="col-md-12 mb-3 card-rd-15 drop-shadow">
            <h1 class="text-center mb-3 mt-3">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <label for="username" class="mt-3">Email:</label>
                <input [(ngModel)]='userLogin.username' type="text" class="form-control" formControlName="email"/>
                <label for="password" class="mt-1">Senha:</label>
                <input [(ngModel)]='userLogin.password' type="password" class="form-control" formControlName="password"/>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning bg-dark-orange drop-shadow cl-white mt-3">Entrar</button>
                </div>
            </form>
            <hr class="mt-5 mb-5">
            
            <p class="text-center mb-5">
                NÃ£o tem uma conta ainda? <a routerLink="/users/signin" class="drop-shadow-font-next">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
